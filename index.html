<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeteNet Browser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="ChatGPT Image Apr 21, 2025, 06_18_49 PM.png" alt="nothing to show">
      TeteNet 🌐</div>
    <div class="nav-buttons">
      <button onclick="goBack()">⬅️</button>
      <button onclick="goForward()">➡️</button>
      <button onclick="reloadPage()">🔄</button>
    </div>
    <div class="address-bar">
      <input type="text" id="urlInput" placeholder="Enter URL..." onkeydown="if(event.key==='Enter') navigate()">
    </div>
    <button onclick="addTab()">➕</button>
  </header>

  <div class="tabs" id="tabs"></div>

  <div class="quick-links">
    <button onclick="openQuickLink('https://www.ghanaweb.com')">GhanaWeb</button>
    <button onclick="openQuickLink('https://www.myjoyonline.com')">MyJoyOnline</button>
    <button onclick="openQuickLink('https://www.peacefmonline.com')">Peace FM</button>
    <button onclick="openQuickLink('https://citinewsroom.com')">Citi Newsroom</button>
  </div>

  <iframe id="browserFrame" src="https://www.ghanaweb.com"></iframe>

  <script src="script.js"></script>
</body>
</html>
